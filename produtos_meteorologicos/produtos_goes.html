<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GOES‑19 IR com Leaflet via NASA GIBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>#map { height: 100vh; width: 100%; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-15, -60], 4);

    // Mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Camada GOES-19 IR a partir do GIBS (via WMTS/XYZ)
    L.tileLayer('https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/GOES-ABI-L2-IR_Clean_Window_Enhanced/default/{time}/{TileMatrixSet}/{z}/{y}/{x}.png', {
      time: 'default',
      TileMatrixSet: 'GoogleMapsCompatible_Level9',
      attribution: 'NOAA/GOES via NASA GIBS',
      opacity: 0.6,
      maxZoom: 9,
      tileSize: 256,
      subdomains: 'abc',
    }).addTo(map);
  </script>
</body>
</html>
