<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>GOES + Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-10, -55], 4);  // Am√©rica do Sul

  // Mapa base
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Adiciona imagem GOES como overlay
  const imageBounds = [[-60, -90], [20, -30]]; // lat/lon SW e NE
  const goesImage = L.imageOverlay('goes_imagem.png', imageBounds, {
    opacity: 0.7
  }).addTo(map);
</script>

</body>
</html>
