<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>GOES-ABI via NASA GIBS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-15, -60], 4);

  // Mapa base OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // Camada GOES-ABI L2 Clean Window IR (Canal 13), via NASA GIBS
  const goesLayer = L.tileLayer(
    'https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/GOES-East_ABI_L2_CleanIR/default/2025-07-09/GoogleMapsCompatible_Level9/{z}/{y}/{x}.png',
    {
      attribution: 'NASA GIBS / NOAA GOES-16 ABI',
      tileSize: 256,
      maxZoom: 9,
      opacity: 0.6
    }
  ).addTo(map);
</script>

</body>
</html>
