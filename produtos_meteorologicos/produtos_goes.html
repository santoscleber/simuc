<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Mapa GOES-East ABI Fire Temperature</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet/dist/leaflet.css"
/>
<style>
  #map { height: 600px; width: 100%; }
</style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Cria o mapa centralizado na América do Sul
  var map = L.map('map').setView([-15, -60], 4);

  // Camada base OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Camada WMS do NOAA NowCoast com GOES-East ABI Fire Temperature
  var goesLayer = L.tileLayer.wms('https://nowcoast.noaa.gov/arcgis/services/nowcoast/thermal_microwave/goes_fire/MapServer/WMSServer?', {
    layers: 'GOES-East_ABI_FireTemp',
    format: 'image/png',
    transparent: true,
    attribution: 'NOAA NowCoast'
  }).addTo(map);
</script>

</body>
</html>
