<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Mapa Satélite Composto Global (GOES-19 incluso) - nowCOAST</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
  body, html { margin:0; padding:0; height:100%; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Inicializa o mapa centrado na América do Sul
  var map = L.map('map').setView([-15, -60], 4);

  // Camada base OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Camada WMS nowCOAST: Composite Satélite (inclui GOES-19)
  var goesComposite = L.tileLayer.wms('https://nowcoast.noaa.gov/arcgis/services/nowcoast/sat_meteo_imagery/geocolor_time/MapServer/WMSServer?', {
    layers: '1',  // camada 1: composite geocolor
    format: 'image/png',
    transparent: true,
    attribution: 'NOAA nowCOAST Composite Satélite'
  }).addTo(map);
</script>
</body>
</html>
