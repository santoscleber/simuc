<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Mapa GOES Satélite nowCOAST</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
  body, html { margin:0; padding:0; height:100%; }
</style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([-15, -60], 4);

  // Camada base OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Camada WMS nowCOAST Satélite - GeoColor Composite (layer 0)
  var goesLayer = L.tileLayer.wms(
    'https://nowcoast.noaa.gov/arcgis/rest/services/nowcoast/sat_meteo_imagery/geocolor_time/MapServer/WMSServer?', {
      layers: '0',             // GeoColor Composite (global, inclui GOES-19)
      format: 'image/png',
      transparent: true,
      version: '1.3.0',
      attribution: 'NOAA nowCOAST',
      crs: L.CRS.EPSG4326
  }).addTo(map);
</script>
</body>
</html>
