<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Teste GOES</title>
</head>
<body>
  <img id="img" width="800"><br>
  <button onclick="play()">▶️ Play</button>

  <script>
    let images = [];
    let index = 0;
    let interval;

    fetch("canal_09/imagens.json")
      .then(r => r.json())
      .then(data => {
        images = data.map(name => `canal_09/${name}`);
        document.getElementById("img").src = images[0];
      });

    function play() {
      interval = setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById("img").src = images[index];
      }, 1000);
    }
  </script>
</body>
</html>
