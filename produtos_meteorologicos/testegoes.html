<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animação GOES Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
        }
        #slider-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.8);
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 999;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="slider-container">
    <input type="range" min="0" max="11" value="0" id="slider" step="1">
    <span id="timestamp">--:--</span>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([2.0, -54.0], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    // Lista com os últimos 12 links da NOAA (pode ser atualizado dinamicamente)
    const baseURL = 'https://cdn.star.nesdis.noaa.gov/GOES16/ABI/SECTOR/nsa/Sandwich/';
    const names = [
        '202507101500Sandwich.png',
        '202507101515Sandwich.png',
        '202507101530Sandwich.png',
        '202507101545Sandwich.png',
        '202507101600Sandwich.png',
        '202507101615Sandwich.png',
        '202507101630Sandwich.png',
        '202507101645Sandwich.png',
        '202507101700Sandwich.png',
        '202507101715Sandwich.png',
        '202507101730Sandwich.png',
        '202507101745Sandwich.png'
    ];

    const timestamps = names.map(name => {
        const hhmm = name.slice(9,13);
        return hhmm.slice(0,2) + ":" + hhmm.slice(2) + "Z";
    });

    const bounds = [[-10, -85], [20, -35]];  // Região da imagem (NSA)

    const overlays = names.map((filename, idx) => {
        return L.imageOverlay(baseURL + filename, bounds, { opacity: 0 }).addTo(map);
    });

    const slider = document.getElementById('slider');
    const timestamp = document.getElementById('timestamp');

    function updateOverlay(index) {
        overlays.forEach((layer, i) => {
            layer.setOpacity(i === index ? 1 : 0);
        });
        timestamp.textContent = timestamps[index];
    }

    slider.addEventListener('input', function() {
        updateOverlay(parseInt(slider.value));
    });

    // autoplay loop
    let current = 0;
    setInterval(() => {
        current = (current + 1) % overlays.length;
        slider.value = current;
        updateOverlay(current);
    }, 1000);  // 1 segundo por quadro

    updateOverlay(0); // Inicializa
</script>
</body>
</html>
