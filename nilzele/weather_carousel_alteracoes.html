<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Widescreen com Rolling News</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* V√≠deo de fundo em tela cheia */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            overflow: hidden;
        }

        .video-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .video-slide.active {
            opacity: 1;
        }

        /* Overlay sutil para melhorar legibilidade */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        /* Rolling News Ticker fixo na parte inferior */
        .news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            z-index: 10;
            background: linear-gradient(135deg, 
                rgba(0, 0, 0, 0.9) 0%, 
                rgba(20, 20, 40, 0.95) 50%, 
                rgba(0, 0, 0, 0.9) 100%);
            backdrop-filter: blur(20px);
            border-top: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.6);
        }

        .ticker-header {
            display: flex;
            align-items: center;
            padding: 8px 20px;
            background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4);
            background-size: 300% 100%;
            animation: gradientShift 4s ease-in-out infinite;
        }

        .ticker-label {
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .ticker-wrapper {
            position: relative;
            overflow: hidden;
            height: 70px;
            background: rgba(0, 0, 0, 0.1);
        }

        .ticker-content {
            display: flex;
            align-items: center;
            height: 100%;
            animation: scroll 200s linear infinite;
            white-space: nowrap;
            width: fit-content;
            gap: 20px;
        }

        .weather-item {
            display: inline-flex;
            align-items: center;
            padding: 0 25px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            border-right: 2px solid rgba(255, 255, 255, 0.3);
            width: 350px;
            flex-shrink: 0;
            flex-grow: 0;
            transition: all 0.3s ease;
            justify-content: flex-start;
            margin-right: 15px;
        }

        .weather-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .weather-item:last-child {
            border-right: none;
        }

        .weather-icon {
            font-size: 20px;
            margin-right: 10px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5));
            animation: float 3s ease-in-out infinite;
            flex-shrink: 0;
        }

        .city-name {
            color: #FFD93D;
            font-weight: bold;
            margin-right: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }

        .temperature {
            color: #4ECDC4;
            font-weight: bold;
            margin-right: 10px;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }

        .condition {
            color: rgba(255, 255, 255, 0.95);
            margin-right: 10px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            flex-shrink: 0;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .humidity {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            flex-shrink: 0;
        }

        .ticker-gradient-left,
        .ticker-gradient-right {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .ticker-gradient-left {
            left: 0;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.8), transparent);
        }

        .ticker-gradient-right {
            right: 0;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.8), transparent);
        }

        /* Indicador de tempo e data atual */
        .time-display {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 9;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .time-display .time {
            font-size: 22px;
            display: block;
            margin-bottom: 5px;
        }

        .time-display .date {
            font-size: 14px;
            opacity: 0.9;
            display: block;
        }

        /* Logo ou t√≠tulo */
        .brand-logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 9;
            background: rgba(255, 255, 255, 0.95);
            color: #2E8B57;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            backdrop-filter: blur(15px);
            border: 2px solid #4682B4;
            text-shadow: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .censipam-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #2E8B57 0%, #4682B4 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            position: relative;
        }

        .censipam-logo::before {
            content: "üåø";
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 12px;
        }

        .censipam-logo::after {
            content: "üõ∞Ô∏è";
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 12px;
        }

        /* Anima√ß√µes */
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Pausa a anima√ß√£o ao passar o mouse */
        .ticker-wrapper:hover .ticker-content {
            animation-play-state: paused;
        }

        /* Responsividade para telas menores */
        @media (max-width: 1200px) {
            .weather-item {
                min-width: 300px;
                font-size: 16px;
                padding: 0 30px;
            }
            
            .temperature {
                font-size: 18px;
            }
            
            .ticker-header {
                padding: 6px 15px;
            }
            
            .time-display, .brand-logo {
                font-size: 18px;
                padding: 10px 20px;
                top: 20px;
            }
        }

        @media (max-width: 768px) {
            .weather-item {
                min-width: 250px;
                font-size: 14px;
                padding: 0 20px;
            }
            
            .temperature {
                font-size: 16px;
            }
            
            .ticker-wrapper {
                height: 60px;
            }
            
            .time-display, .brand-logo {
                font-size: 16px;
                padding: 8px 15px;
                top: 15px;
            }
            
            .brand-logo {
                left: 15px;
            }
            
            .time-display {
                right: 15px;
            }
        }

        /* Otimiza√ß√µes para telas widescreen */
        @media (min-width: 1920px) {
            .weather-item {
                min-width: 400px;
                font-size: 20px;
                padding: 0 50px;
            }
            
            .temperature {
                font-size: 24px;
            }
            
            .weather-icon {
                font-size: 32px;
            }
            
            .ticker-wrapper {
                height: 80px;
            }
            
            .time-display, .brand-logo {
                font-size: 28px;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- V√≠deo de fundo em tela cheia -->
    <div class="video-background">
        <div class="video-slide active" style="background-image: linear-gradient(45deg, #667eea 0%, #764ba2 100%), url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><pattern id=%22grain%22 width=%22100%22 height=%22100%22 patternUnits=%22userSpaceOnUse%22><circle cx=%2250%22 cy=%2250%22 r=%221%22 fill=%22%23fff%22 opacity=%220.1%22/></pattern></defs><rect width=%22100%22 height=%22100%22 fill=%22url(%23grain)%22/></svg>'); background-blend-mode: overlay;"></div>
        
        <div class="video-slide" style="background-image: linear-gradient(45deg, #FF6B6B 0%, #4ECDC4 100%), url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><radialGradient id=%22clouds%22><stop offset=%220%25%22 stop-color=%22%23fff%22 stop-opacity=%220.1%22/><stop offset=%22100%25%22 stop-color=%22%23fff%22 stop-opacity=%220%22/></radialGradient></defs><circle cx=%2250%22 cy=%2530%22 r=%2220%22 fill=%22url(%23clouds)%22/><circle cx=%2230%22 cy=%2270%22 r=%2215%22 fill=%22url(%23clouds)%22/></svg>'); background-blend-mode: screen;"></div>
        
        <div class="video-slide" style="background-image: linear-gradient(45deg, #A8E6CF 0%, #88D8C0 100%), url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><polygon points=%2250,10 90,90 10,90%22 fill=%22%23fff%22 opacity=%220.1%22/><polygon points=%2520,20 60,80 20,80%22 fill=%22%23fff%22 opacity=%220.05%22/></svg>'); background-size: cover, 50px 50px;"></div>
        
        <div class="video-slide" style="background-image: linear-gradient(45deg, #FFD93D 0%, #FF6B6B 100%), url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><circle cx=%2250%22 cy=%2250%22 r=%2240%22 fill=%22none%22 stroke=%22%23fff%22 stroke-width=%222%22 opacity=%220.1%22/><circle cx=%2250%22 cy=%2250%22 r=%2220%22 fill=%22%23fff%22 opacity=%220.05%22/></svg>'); background-size: cover, 80px 80px;"></div>
        
        <div class="video-slide" style="background-image: linear-gradient(45deg, #74B9FF 0%, #0984E3 100%), url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><path d=%22M20,50 Q50,20 80,50 Q50,80 20,50%22 fill=%22%23fff%22 opacity=%220.1%22/></svg>'); background-size: cover, 60px 60px;"></div>
        
        <div class="video-slide" style="background-image: linear-gradient(45deg, #FD79A8 0%, #E84393 100%), url('data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect x=%2210%22 y=%2210%22 width=%2280%22 height=%2280%22 fill=%22none%22 stroke=%22%23fff%22 stroke-width=%221%22 opacity=%220.1%22/><rect x=%2230%22 y=%2230%22 width=%2240%22 height=%2240%22 fill=%22%23fff%22 opacity=%220.03%22/></svg>'); background-size: cover, 40px 40px;"></div>
    </div>

    <!-- Overlay sutil -->
    <div class="video-overlay"></div>

    <!-- Logo/Marca -->
    <div class="brand-logo">
        <div class="censipam-logo">C</div>
        <span>CENSIPAM</span>
    </div>

    <!-- Rel√≥gio e Data -->
    <div class="time-display" id="timeDisplay">
        <span class="time" id="timeText">00:00:00</span>
        <span class="date" id="dateText">Carregando...</span>
    </div>

    <!-- Rolling News Ticker na parte inferior -->
    <div class="news-ticker">
        <div class="ticker-header">
            <span class="ticker-label">üå§Ô∏è PREVIS√ÉO DO TEMPO</span>
        </div>
        <div class="ticker-wrapper">
            <div class="ticker-gradient-left"></div>
            <div class="ticker-gradient-right"></div>
            <div class="ticker-content" id="tickerContent">
                <!-- Os itens do ticker ser√£o gerados pelo JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Dados simulados de previs√£o do tempo - Munic√≠pios do Par√°
        const weatherData = [
            { city: "Bel√©m", temp: 31, condition: "Chuva tropical", humidity: 85, icon: "üåßÔ∏è" },
            { city: "Ananindeua", temp: 30, condition: "Parcialmente nublado", humidity: 82, icon: "‚õÖ" },
            { city: "Santar√©m", temp: 33, condition: "Ensolarado", humidity: 78, icon: "‚òÄÔ∏è" },
            { city: "Marab√°", temp: 34, condition: "Muito quente", humidity: 65, icon: "üå°Ô∏è" },
            { city: "Parauapebas", temp: 32, condition: "Sol e nuvens", humidity: 70, icon: "üå§Ô∏è" },
            { city: "Castanhal", temp: 29, condition: "Chuva leve", humidity: 88, icon: "üå¶Ô∏è" },
            { city: "Abaetetuba", temp: 30, condition: "Nublado", humidity: 86, icon: "‚òÅÔ∏è" },
            { city: "Camet√°", temp: 31, condition: "Tempestade", humidity: 90, icon: "‚õàÔ∏è" },
            { city: "Marituba", temp: 28, condition: "Garoa", humidity: 89, icon: "üåßÔ∏è" },
            { city: "Altamira", temp: 35, condition: "Calor intenso", humidity: 60, icon: "üî•" },
            { city: "Tucuru√≠", temp: 32, condition: "Abafado", humidity: 83, icon: "üå´Ô∏è" },
            { city: "Benevides", temp: 29, condition: "Chuva forte", humidity: 91, icon: "‚õàÔ∏è" },
            { city: "Barcarena", temp: 30, condition: "C√©u carregado", humidity: 87, icon: "‚òÅÔ∏è" },
            { city: "Tail√¢ndia", temp: 33, condition: "Sol entre nuvens", humidity: 72, icon: "‚õÖ" },
            { city: "Paragominas", temp: 31, condition: "Parcialmente ensolarado", humidity: 76, icon: "üå§Ô∏è" },
            { city: "Reden√ß√£o", temp: 29, condition: "Tempo inst√°vel", humidity: 74, icon: "üå¶Ô∏è" },
            { city: "Itaituba", temp: 34, condition: "Muito quente", humidity: 68, icon: "‚òÄÔ∏è" },
            { city: "Bragan√ßa", temp: 28, condition: "Brisa marinha", humidity: 85, icon: "üåä" },
            { city: "Capanema", temp: 27, condition: "Chuva passageira", humidity: 88, icon: "üåßÔ∏è" },
            { city: "Medicil√¢ndia", temp: 33, condition: "Sol forte", humidity: 66, icon: "‚òÄÔ∏è" }
        ];

        // V√≠deos de fundo
        let currentSlide = 0;
        const slides = document.querySelectorAll('.video-slide');

        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        // Auto-play do v√≠deo de fundo (mais lento para ambiente TV)
        setInterval(nextSlide, 8000);

        // Rel√≥gio e data em tempo real
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('pt-BR', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            const dateString = now.toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('timeText').textContent = timeString;
            document.getElementById('dateText').textContent = dateString;
        }

        // Atualizar rel√≥gio a cada segundo
        setInterval(updateTime, 1000);
        updateTime(); // Inicializar imediatamente

        // Gerar itens do ticker de previs√£o do tempo
        function createWeatherTicker() {
            const tickerContent = document.getElementById('tickerContent');
            tickerContent.innerHTML = '';
            
            // Criar m√∫ltiplas c√≥pias para garantir loop cont√≠nuo
            const copies = 3; // 3 c√≥pias para garantir fluidez
            
            for (let copy = 0; copy < copies; copy++) {
                weatherData.forEach((data, index) => {
                    const item = document.createElement('div');
                    item.className = 'weather-item';
                    
                    item.innerHTML = `
                        <span class="weather-icon">${data.icon}</span>
                        <span class="city-name">${data.city}:</span>
                        <span class="temperature">${data.temp}¬∞C</span>
                        <span class="condition">${data.condition}</span>
                        <span class="humidity">${data.humidity}%</span>
                    `;
                    
                    tickerContent.appendChild(item);
                });
            }
            
            // For√ßar o in√≠cio imediato da anima√ß√£o
            tickerContent.style.animation = 'none';
            tickerContent.offsetHeight; // Trigger reflow
            tickerContent.style.animation = 'scroll 200s linear infinite';
        }

        // Simular atualiza√ß√£o dos dados de tempo
        function updateWeatherData() {
            weatherData.forEach(data => {
                // Pequenas varia√ß√µes aleat√≥rias na temperatura e umidade
                data.temp += Math.floor(Math.random() * 3) - 1; // -1 a +1
                data.humidity += Math.floor(Math.random() * 5) - 2; // -2 a +2
                
                // Manter valores dentro de limites razo√°veis
                data.temp = Math.max(10, Math.min(45, data.temp));
                data.humidity = Math.max(20, Math.min(95, data.humidity));
            });
            
            // Recriar o ticker com dados atualizados
            createWeatherTicker();
        }

        // Inicializar a aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            createWeatherTicker();
            
            // Atualizar dados do tempo a cada 30 segundos
            setInterval(updateWeatherData, 30000);
        });
    </script>
</body>
</html>
