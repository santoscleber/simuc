<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videowall 8 Sites</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial,sans-serif; background:#000; overflow:hidden; }
.controls { position:fixed; top:10px; left:10px; background:rgba(0,0,0,0.8); padding:10px; border-radius:5px; color:white; z-index:1000; }
.controls.hidden { display:none; }
.url-input { display:flex; margin:5px 0; }
.url-input label { width:50px; }
.url-input input { flex:1; padding:3px; border-radius:3px; border:none; font-size:12px; }
button { margin:2px; padding:5px 10px; cursor:pointer; border:none; border-radius:3px; background:#007bff; color:white; }
button:hover { background:#0056b3; }
.videowall { display:grid; grid-template-columns:repeat(4,25vw); grid-template-rows:repeat(2,50vh); width:100vw; height:100vh; }
.iframe-container { position:relative; width:100%; height:100%; overflow:hidden; }
.site-label { position:absolute; top:5px; left:5px; background:rgba(0,0,0,0.7); color:white; padding:2px 5px; font-size:10px; border-radius:3px; z-index:10; }
.loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; z-index:5; }
iframe { width:100%; height:100%; border:none; transform-origin:top left; transition: transform 0.2s ease; }
.zoom-slider { position:absolute; bottom:5px; left:5px; width:80px; z-index:11; }
</style>
</head>
<body>

<div class="controls" id="controls">
    ${[...Array(8)].map((_,i)=>`
    <div class="url-input"><label>Site ${i+1}:</label>
        <input type="url" id="url${i+1}" value="https://example.com">
    </div>`).join('')}
    <div style="margin-top:10px;">
        <button onclick="loadAllSites()">Carregar</button>
        <button onclick="refreshAll()">Atualizar</button>
        <button onclick="toggleControls()">Toggle</button>
    </div>
</div>

<div class="videowall">
    ${[...Array(8)].map((_,i)=>`
    <div class="iframe-container" id="container${i+1}">
        <div class="site-label">Site ${i+1}</div>
        <div class="loading">Carregando...</div>
        <iframe id="iframe${i+1}" src="https://example.com"></iframe>
        <input type="range" min="0.25" max="3" step="0.05" value="1" class="zoom-slider" oninput="setZoom('iframe${i+1}', this.value)">
    </div>`).join('')}
</div>

<script>
function loadAllSites(){
    for(let i=1;i<=8;i++){
        const url=document.getElementById(`url${i}`).value.trim();
        const iframe=document.getElementById(`iframe${i}`);
        const loading=document.querySelector(`#container${i} .loading`);
        if(url){
            loading.style.display='block';
            loading.textContent='Carregando...';
            iframe.src=url;
            iframe.onload=()=>{loading.style.display='none';};
            iframe.onerror=()=>{loading.textContent='Erro: bloqueado'; loading.style.color='#ff6b6b';};
        }
    }
}

function refreshAll(){
    for(let i=1;i<=8;i++){
        const iframe=document.getElementById(`iframe${i}`);
        if(iframe.src) iframe.src=iframe.src;
    }
}

function toggleControls(){ document.getElementById('controls').classList.toggle('hidden'); }
function setZoom(id,value){ document.getElementById(id).style.transform=`scale(${value})`; }

window.addEventListener('load', loadAllSites);
</script>

</body>
</html>
