<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videowall - 8 Telas 4K</title>
<style>
* {
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body {
  background:#000;
  overflow:hidden;
  height:100vh;
  width:100vw;
  display:grid;
  grid-template-columns: 1fr 2fr 2fr 1fr; /* esquerda - centro - centro - direita */
  grid-template-rows: 1fr 1fr; /* duas linhas */
  gap:2px;
}
.iframe-container {
  position:relative;
  background:#111;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}
.iframe-container::before {
  content:"";
  display:block;
  padding-top:56.25%; /* Mantém proporção 16:9 */
}
.iframe-inner {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}
.iframe-inner iframe {
  width:100%;
  height:100%;
  border:none;
  object-fit:contain; /* mantém proporção sem distorcer */
  background:#000;
}
.site-label {
  position:absolute;
  top:5px;
  left:5px;
  background: rgba(0,0,0,0.7);
  color:white;
  padding:2px 5px;
  font-size:10px;
  border-radius:3px;
  z-index:10;
}
.zoom-slider {
  position:absolute;
  bottom:5px;
  left:5px;
  width:80px;
  z-index:11;
}

/* Layout */
/* Esquerda ocupa 2 TVs (1 col, 2 rows) */
#container1 { grid-column:1 / 2; grid-row:1 / 3; }
/* Direita ocupa 2 TVs (1 col, 2 rows) */
#container4 { grid-column:4 / 5; grid-row:1 / 3; }
/* Centro - 4 TVs em grade 2x2 */
#container2 { grid-column:2 / 3; grid-row:1 / 2; }
#container3 { grid-column:3 / 4; grid-row:1 / 2; }
#container6 { grid-column:2 / 3; grid-row:2 / 3; }
#container7 { grid-column:3 / 4; grid-row:2 / 3; }

</style>
</head>
<body>

<!-- Esquerda -->
<div class="iframe-container" id="container1">
  <div class="site-label">Esquerda</div>
  <div class="iframe-inner"><iframe src="https://hidro.sipam.gov.br/rios"></iframe></div>
</div>

<!-- Centro 1 -->
<div class="iframe-container" id="container2">
  <div class="site-label">Centro 1</div>
  <div class="iframe-inner"><iframe src="http://divmet.crbe.sipam.gov.br/"></iframe></div>
</div>

<!-- Centro 2 -->
<div class="iframe-container" id="container3">
  <div class="site-label">Centro 2</div>
  <div class="iframe-inner"><iframe src="http://divmet.crbe.sipam.gov.br/"></iframe></div>
</div>

<!-- Centro 3 -->
<div class="iframe-container" id="container6">
  <div class="site-label">Centro 3</div>
  <div class="iframe-inner"><iframe src="http://satelite.crbe.sipam.gov.br/GOES19/CH13/AME/"></iframe></div>
</div>

<!-- Centro 4 -->
<div class="iframe-container" id="container7">
  <div class="site-label">Centro 4</div>
  <div class="iframe-inner"><iframe src="http://satelite.crbe.sipam.gov.br/GOES19/CH09/AME/"></iframe></div>
</div>

<!-- Direita -->
<div class="iframe-container" id="container4">
  <div class="site-label">Direita</div>
  <div class="iframe-inner"><iframe src="https://panorama.sipam.gov.br/painel-do-fogo/"></iframe></div>
</div>

</body>
</html>
