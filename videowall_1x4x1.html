<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Videowall - Layout Central Maior</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Arial, sans-serif; background:#000; overflow:hidden; }

.controls {
    position: fixed; top: 10px; left: 10px; z-index: 1000;
    background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; color: white;
}
.controls.hidden { display:none; }
.url-input { display:flex; align-items:center; margin:5px 0; font-size:12px; }
.url-input label { width: 80px; margin-right:5px; font-weight:bold; }
.url-input input { flex:1; padding:3px; border:1px solid #ccc; border-radius:3px; font-size:11px; }

button { padding:5px 10px; margin:2px; border:none; border-radius:3px; cursor:pointer; font-size:11px; background:#007bff; color:white; }
button:hover { background:#0056b3; }
.toggle-btn { position: fixed; top:10px; right:10px; z-index:1001; background:rgba(255,255,255,0.2); color:white; border:none; padding:10px; border-radius:5px; cursor:pointer; }

.videowall {
    display:grid;
    grid-template-columns: 4fr 2fr 2fr 2fr 2fr 4fr; /* Lados menores, centro maior */
    grid-template-rows: 1fr 1fr; /* Duas linhas */
    width:100vw;
    height:100vh;
    gap:10px;
}

.iframe-container { 
    position: relative; 
    overflow: hidden; 
    background:#111; 
}

.iframe-inner { 
    width: 100%; 
    height: 100%; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    transform-origin: center center; 
    transition: transform 0.2s ease; 
}

.iframe-inner iframe { 
    width: 100%;
    height: 100%; 
    border: none; 
    object-fit: cover;   /* Preenche sempre 100% da janela */
}

.site-label { position:absolute; top:5px; left:5px; background: rgba(0,0,0,0.7); color:white; padding:2px 5px; font-size:10px; border-radius:3px; z-index:10; }
.zoom-slider { position:absolute; bottom:5px; left:5px; width:80px; z-index:11; }
.loading { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; font-size:14px; z-index:5; }

/* Esquerda grande */
#container1 { grid-column: 1 / 2; grid-row: 1 / 3; }
/* Direita grande */
#container4 { grid-column: 6 / 7; grid-row: 1 / 3; }

/* Centro 4 iframes organizados 2x2 */
#container2 { grid-column: 2 / 4; grid-row: 1 / 2; }
#container3 { grid-column: 4 / 6; grid-row: 1 / 2; }
#container6 { grid-column: 2 / 4; grid-row: 2 / 3; }
#container7 { grid-column: 4 / 6; grid-row: 2 / 3; }
</style>
</head>
<body>

<button class="toggle-btn" onclick="toggleControls()">‚öôÔ∏è</button>

<div class="controls" id="controls">
    <div class="url-input"><label>Esquerda:</label><input type="url" id="url1" value="https://hidro.sipam.gov.br/rios"></div>
    <div class="url-input"><label>Centro1:</label><input type="url" id="url2" value="http://divmet.crbe.sipam.gov.br/"></div>
    <div class="url-input"><label>Centro2:</label><input type="url" id="url3" value="http://divmet.crbe.sipam.gov.br/"></div>
    <div class="url-input"><label>Direita:</label><input type="url" id="url4" value="https://panorama.sipam.gov.br/painel-do-fogo/"></div>
    <div class="url-input"><label>Centro3:</label><input type="url" id="url6" value="http://satelite.crbe.sipam.gov.br/GOES19/CH13/AME/"></div>
    <div class="url-input"><label>Centro4:</label><input type="url" id="url7" value="http://satelite.crbe.sipam.gov.br/GOES19/CH09/AME/"></div>
    <div style="margin-top:10px;">
        <button onclick="loadAllSites()">üöÄ Carregar Sites</button>
        <button onclick="refreshAll()">üîÑ Atualizar Todos</button>
    </div>
</div>

<div class="videowall">
    <!-- Esquerda grande -->
    <div class="iframe-container" id="container1">
        <div class="site-label">Esquerda (1+5)</div>
        <div class="loading">Carregando...</div>
        <div class="iframe-inner" id="inner1">
            <iframe id="iframe1" src="https://example.com"></iframe>
        </div>
        <input type="range" min="0.25" max="3" step="0.05" value="1" class="zoom-slider" oninput="setZoom('inner1', this.value)">
    </div>

    <!-- Centro 1 -->
    <div class="iframe-container" id="container2">
        <div class="site-label">Centro 1</div>
        <div class="loading">Carregando...</div>
        <div class="iframe-inner" id="inner2">
            <iframe id="iframe2" src="https://example.com"></iframe>
        </div>
        <input type="range" min="0.25" max="3" step="0.05" value="1" class="zoom-slider" oninput="setZoom('inner2', this.value)">
    </div>

    <!-- Centro 2 -->
    <div class="iframe-container" id="container3">
        <div class="site-label">Centro 2</div>
        <div class="loading">Carregando...</div>
        <div class="iframe-inner" id="inner3">
            <iframe id="iframe3" src="https://example.com"></iframe>
        </div>
        <input type="range" min="0.25" max="3" step="0.05" value="1" class="zoom-slider" oninput="setZoom('inner3', this.value)">
    </div>

    <!-- Centro 3 -->
    <div class="iframe-container" id="container6">
        <div class="site-label">Centro 3</div>
        <div class="loading">Carregando...</div>
        <div class="iframe-inner" id="inner6">
            <iframe id="iframe6" src="https://example.com"></iframe>
        </div>
        <input type="range" min="0.25" max="3" step="0.05" value="1" class="zoom-slider" oninput="setZoom('inner6', this.value)">
    </div>

    <!-- Centro 4 -->
    <div class="iframe-container" id="container7">
        <div class="site-label">Centro 4</div>
        <div class="loading">Carregando...</div>
        <div class="iframe-inner" id="inner7">
            <iframe id="iframe7" src="https://example.com"></iframe>
        </div>
        <input type="range" min="0.25" max="3" step="0.05" value="1" class="zoom-slider" oninput="setZoom('inner7', this.value)">
    </div>

    <!-- Direita grande -->
    <div class="iframe-container" id="container4">
        <div class="site-label">Direita (4+8)</div>
        <div class="loading">Carregando...</div>
        <div class="iframe-inner" id="inner4">
            <iframe id="iframe4" src="https://example.com"></iframe>
        </div>
        <input type="range" min="0.25" max="3" step="0.05" value="1" class="zoom-slider" oninput="setZoom('inner4', this.value)">
    </div>
</div>

<script>
function loadAllSites() {
    const ids = ['1','2','3','4','6','7'];
    ids.forEach(i=>{
        const url=document.getElementById(`url${i}`).value.trim();
        const iframe=document.getElementById(`iframe${i}`);
        const loading=document.querySelector(`#container${i} .loading`);
        if(url && url!=='about:blank'){
            loading.style.display='block';
            loading.textContent='Carregando...';
            iframe.src=url;
            iframe.onload=()=>{loading.style.display='none';};
            iframe.onerror=()=>{loading.textContent='Erro: Site bloqueia iframe';loading.style.color='#ff6b6b';};
            setTimeout(()=>{
                try{
                    if(iframe.contentDocument===null){
                        loading.textContent='Site bloqueia iframe';
                        loading.style.color='#ff6b6b';
                    } else {
                        loading.style.display='none';
                    }
                }catch(e){
                    loading.textContent='Site bloqueia iframe';
                    loading.style.color='#ff6b6b';
                }
            },10000);
        }
    });
}

function refreshAll(){
    ['1','2','3','4','6','7'].forEach(i=>{
        const iframe=document.getElementById(`iframe${i}`);
        if(iframe && iframe.src && iframe.src!=='about:blank'){iframe.src=iframe.src;}
    });
}

function setZoom(innerId, value){
    const inner = document.getElementById(innerId);
    inner.style.transform = `scale(${value})`;
}

function toggleControls(){document.getElementById('controls').classList.toggle('hidden');}

window.addEventListener('load',()=>{
    setTimeout(loadAllSites,1000); 
    setTimeout(()=>{document.getElementById('controls').classList.add('hidden');},5000);
});

document.addEventListener('keydown',function(e){
    if(e.key==='F11'){e.preventDefault(); if(document.fullscreenElement){document.exitFullscreen();}else{document.documentElement.requestFullscreen();}}
    else if(e.key==='Escape'){document.getElementById('controls').classList.add('hidden');}
    else if(e.key==='c'||e.key==='C'){toggleControls();}
    else if(e.key==='r'||e.key==='R'){refreshAll();}
});
</script>

</body>
</html>
