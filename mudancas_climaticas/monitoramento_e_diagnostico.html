<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Stripes Warming</title>
  <link rel="shortcut icon" href="../principal/imagens/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .simuc-container {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.85);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: 'Courier New', Courier, monospace;
      z-index: 1000;
      max-width: 400px;
    }

    .simuc-logo {
      width: 70px;
      height: 70px;
      margin-right: 10px;
      object-fit: contain;
    }

    .simuc-box h1 {
      margin: 0;
      font-size: 30px;
      font-weight: bold;
      color: #006400;
    }

    .simuc-box p {
      margin: 5px 0 0 0;
      font-size: 16px;
      color: #000000;
    }

    .leaflet-bottom.leaflet-right {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 5px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Contêiner com logo e caixa SIMUC -->
<div class="simuc-container">
  <img src="../principal/imagens/logo_simuc_png.png" alt="Logo SIMUC" class="simuc-logo">
  <div class="simuc-box">
    <h1>Simuc</h1>
    <p>Sistema Integrado de Meteorologia e Mudanças Climáticas</p>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    zoomControl: false
  }).setView([-5, -60], 4.5);

  L.control.zoom({ position: 'bottomright' }).addTo(map);
  L.control.scale({ position: 'bottomright', metric: true, imperial: false }).addTo(map);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  fetch('../principal/base_cartografica/capitais_amazonia.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: function (feature, layer) {
          const nome = feature.properties.NM_MUN || "Capital";
          const nomeLower = nome.toLowerCase();

          let popupContent = `<strong>${nome}</strong>`;

          if (nomeLower === "belém" || nomeLower === "belem") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingbelem.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "boa vista" || nomeLower === "boavista") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingboavista.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "cuiabá" || nomeLower === "cuiaba") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingcuiaba.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "macapá" || nomeLower === "macapa") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingmacapa.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "manaus" || nomeLower === "manaus") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingmanaus.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "palmas" || nomeLower === "palmas") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingpalmas.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "porto velho" || nomeLower === "portovelho") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingportovelho.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "rio branco" || nomeLower === "riobranco") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingriobranco.html" target="_blank">Stripes Warming</a>`;
          } else if (nomeLower === "são luís" || nomeLower === "saoluis") {
            popupContent += `<br><a href="../mudancas_climaticas/stripeswarmingsaoluis.html" target="_blank">Stripes Warming</a>`;
          }

          layer.bindPopup(popupContent);
        },
        pointToLayer: function (feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 6,
            fillColor: "#008000",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });
        }
      }).addTo(map);
    });
</script>

</body>
</html>
