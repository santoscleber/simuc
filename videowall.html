<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abridor de 8 Janelas Simult√¢neas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .url-input {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 10px;
        }
        
        .url-input label {
            font-weight: bold;
            width: 80px;
            margin-right: 10px;
        }
        
        .url-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }
        
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Abridor de 8 Janelas</h1>
        
        <div class="warning">
            ‚ö†Ô∏è <strong>Aviso:</strong> Certifique-se de permitir pop-ups no seu navegador para que as janelas sejam abertas corretamente.
        </div>
        
        <div class="url-input">
            <label>Site 1:</label>
            <input type="url" id="url1" placeholder="https://www.google.com" value="https://www.google.com">
        </div>
        
        <div class="url-input">
            <label>Site 2:</label>
            <input type="url" id="url2" placeholder="https://www.youtube.com" value="https://www.youtube.com">
        </div>
        
        <div class="url-input">
            <label>Site 3:</label>
            <input type="url" id="url3" placeholder="https://www.github.com" value="https://www.github.com">
        </div>
        
        <div class="url-input">
            <label>Site 4:</label>
            <input type="url" id="url4" placeholder="https://www.wikipedia.org" value="https://www.wikipedia.org">
        </div>
        
        <div class="url-input">
            <label>Site 5:</label>
            <input type="url" id="url5" placeholder="https://www.reddit.com" value="https://www.reddit.com">
        </div>
        
        <div class="url-input">
            <label>Site 6:</label>
            <input type="url" id="url6" placeholder="https://www.stackoverflow.com" value="https://www.stackoverflow.com">
        </div>
        
        <div class="url-input">
            <label>Site 7:</label>
            <input type="url" id="url7" placeholder="https://www.twitter.com" value="https://www.twitter.com">
        </div>
        
        <div class="url-input">
            <label>Site 8:</label>
            <input type="url" id="url8" placeholder="https://www.facebook.com" value="https://www.facebook.com">
        </div>
        
        <div class="controls">
            <button onclick="openAllWindows()">üåü Abrir Todas as Janelas</button>
            <button onclick="closeAllWindows()">‚ùå Fechar Todas</button>
            <button onclick="resetUrls()">üîÑ Resetar URLs</button>
        </div>
        
        <div class="status" id="status">
            Pronto para abrir as janelas. Clique no bot√£o acima!
        </div>
    </div>

    <script>
        let openedWindows = [];
        
        function openAllWindows() {
            // Fecha janelas anteriores se existirem
            closeAllWindows();
            
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'üöÄ Abrindo janelas...';
            
            let successCount = 0;
            let failCount = 0;
            
            // Abre cada janela com delay pequeno para evitar bloqueio
            for (let i = 1; i <= 8; i++) {
                const url = document.getElementById(`url${i}`).value.trim();
                
                if (url) {
                    setTimeout(() => {
                        try {
                            // Tenta abrir em tela cheia
                            const newWindow = window.open(
                                url, 
                                `window${i}`, 
                                'fullscreen=yes,scrollbars=yes,resizable=yes,status=yes,location=yes,toolbar=yes,menubar=yes'
                            );
                            
                            if (newWindow) {
                                openedWindows.push(newWindow);
                                successCount++;
                                
                                // Tenta colocar em tela cheia ap√≥s carregar
                                newWindow.addEventListener('load', function() {
                                    try {
                                        if (newWindow.document.documentElement.requestFullscreen) {
                                            newWindow.document.documentElement.requestFullscreen();
                                        }
                                    } catch(e) {
                                        console.log('N√£o foi poss√≠vel ativar tela cheia automaticamente');
                                    }
                                });
                            } else {
                                failCount++;
                            }
                            
                            // Atualiza status ap√≥s tentar abrir todas
                            if (i === 8) {
                                setTimeout(() => {
                                    statusDiv.innerHTML = `‚úÖ ${successCount} janelas abertas com sucesso! ${failCount > 0 ? `‚ùå ${failCount} falharam (verifique se pop-ups est√£o permitidos)` : ''}`;
                                }, 1000);
                            }
                        } catch (error) {
                            failCount++;
                            console.error(`Erro ao abrir janela ${i}:`, error);
                        }
                    }, i * 500); // Delay de 500ms entre cada janela
                }
            }
        }
        
        function closeAllWindows() {
            openedWindows.forEach(window => {
                try {
                    if (window && !window.closed) {
                        window.close();
                    }
                } catch (error) {
                    console.error('Erro ao fechar janela:', error);
                }
            });
            openedWindows = [];
            document.getElementById('status').innerHTML = '‚ùå Todas as janelas foram fechadas.';
        }
        
        function resetUrls() {
            document.getElementById('url1').value = 'https://www.google.com';
            document.getElementById('url2').value = 'https://www.youtube.com';
            document.getElementById('url3').value = 'https://www.github.com';
            document.getElementById('url4').value = 'https://www.wikipedia.org';
            document.getElementById('url5').value = 'https://www.reddit.com';
            document.getElementById('url6').value = 'https://www.stackoverflow.com';
            document.getElementById('url7').value = 'https://www.twitter.com';
            document.getElementById('url8').value = 'https://www.facebook.com';
            document.getElementById('status').innerHTML = 'üîÑ URLs resetadas para os valores padr√£o.';
        }
        
        // Detecta quando janelas s√£o fechadas manualmente
        setInterval(() => {
            openedWindows = openedWindows.filter(window => window && !window.closed);
        }, 2000);
        
        // Aviso sobre pop-ups ao carregar
        window.addEventListener('load', function() {
            setTimeout(() => {
                const status = document.getElementById('status');
                status.innerHTML = 'üí° Dica: Certifique-se de permitir pop-ups para este site nas configura√ß√µes do navegador.';
            }, 2000);
        });
    </script>
</body>
</html>
