<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videowall - 8 Sites Simultâneos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        
        .controls.hidden {
            display: none;
        }
        
        .url-input {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }
        
        .url-input label {
            width: 40px;
            margin-right: 5px;
            font-weight: bold;
        }
        
        .url-input input {
            width: 300px;
            padding: 3px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 11px;
        }
        
        button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            background: #007bff;
            color: white;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .toggle-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .videowall {
            display: grid;
            grid-template-columns: repeat(4, 25vw);
            grid-template-rows: repeat(2, 50vh);
            width: 100vw;
            height: 100vh;
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
            transform: scale(1);
        }
        
        .iframe-container.zoomed iframe {
            transform: scale(1.2);
        }
        
        .site-label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 2px 5px;
            font-size: 10px;
            border-radius: 3px;
            z-index: 10;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleControls()">⚙️</button>
    
    <div class="controls" id="controls">
        <div class="url-input">
            <label>Site 1:</label>
            <input type="url" id="url1" value="http://divmet.crbe.sipam.gov.br/">
        </div>
        <div class="url-input">
            <label>Site 2:</label>
            <input type="url" id="url2" value="https://panorama.sipam.gov.br/painel-do-fogo/">
        </div>
        <div class="url-input">
            <label>Site 3:</label>
            <input type="url" id="url3" value="https://hidro.sipam.gov.br/rios">
        </div>
        <div class="url-input">
            <label>Site 4:</label>
            <input type="url" id="url4" value="https://www.wikipedia.org">
        </div>
        <div class="url-input">
            <label>Site 5:</label>
            <input type="url" id="url5" value="http://satelite.crbe.sipam.gov.br/GOES19/CH09/AME/">
        </div>
        <div class="url-input">
            <label>Site 6:</label>
            <input type="url" id="url6" value="https://www.stackoverflow.com">
        </div>
        <div class="url-input">
            <label>Site 7:</label>
            <input type="url" id="url7" value="http://satelite.crbe.sipam.gov.br/GOES19/CH13/AME/">
        </div>
        <div class="url-input">
            <label>Site 8:</label>
            <input type="url" id="url8" value="https://www.facebook.com">
        </div>
        
        <div style="margin-top: 10px;">
            <button onclick="loadAllSites()">🚀 Carregar Sites</button>
            <button onclick="toggleZoom()">🔍 Toggle Zoom</button>
            <button onclick="refreshAll()">🔄 Atualizar Todos</button>
        </div>
    </div>
    
    <div class="videowall">
        <div class="iframe-container" id="container1">
            <div class="site-label">Site 1</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe1" src="about:blank"></iframe>
        </div>
        <div class="iframe-container" id="container2">
            <div class="site-label">Site 2</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe2" src="about:blank"></iframe>
        </div>
        <div class="iframe-container" id="container3">
            <div class="site-label">Site 3</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe3" src="about:blank"></iframe>
        </div>
        <div class="iframe-container" id="container4">
            <div class="site-label">Site 4</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe4" src="about:blank"></iframe>
        </div>
        <div class="iframe-container" id="container5">
            <div class="site-label">Site 5</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe5" src="about:blank"></iframe>
        </div>
        <div class="iframe-container" id="container6">
            <div class="site-label">Site 6</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe6" src="about:blank"></iframe>
        </div>
        <div class="iframe-container" id="container7">
            <div class="site-label">Site 7</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe7" src="about:blank"></iframe>
        </div>
        <div class="iframe-container" id="container8">
            <div class="site-label">Site 8</div>
            <div class="loading">Carregando...</div>
            <iframe id="iframe8" src="about:blank"></iframe>
        </div>
    </div>

    <script>
        let isZoomed = false;
        
        function loadAllSites() {
            for (let i = 1; i <= 8; i++) {
                const url = document.getElementById(`url${i}`).value.trim();
                const iframe = document.getElementById(`iframe${i}`);
                const loading = document.querySelector(`#container${i} .loading`);
                
                if (url && url !== 'about:blank') {
                    loading.style.display = 'block';
                    loading.textContent = 'Carregando...';
                    iframe.src = url;
                    
                    // Remove loading quando carregar
                    iframe.onload = function() {
                        loading.style.display = 'none';
                    };
                    
                    // Detecta erro de carregamento
                    iframe.onerror = function() {
                        loading.textContent = 'Erro: Site bloqueia iframe';
                        loading.style.color = '#ff6b6b';
                    };
                    
                    // Remove loading após timeout (caso não carregue)
                    setTimeout(() => {
                        // Verifica se ainda está com src em branco (indica bloqueio)
                        try {
                            if (iframe.contentDocument === null) {
                                loading.textContent = 'Site bloqueia iframe';
                                loading.style.color = '#ff6b6b';
                            } else {
                                loading.style.display = 'none';
                            }
                        } catch (e) {
                            loading.textContent = 'Site bloqueia iframe';
                            loading.style.color = '#ff6b6b';
                        }
                    }, 10000);
                }
            }
        }
        
        function toggleZoom() {
            isZoomed = !isZoomed;
            const containers = document.querySelectorAll('.iframe-container');
            
            containers.forEach(container => {
                if (isZoomed) {
                    container.classList.add('zoomed');
                } else {
                    container.classList.remove('zoomed');
                }
            });
        }
        
        function refreshAll() {
            for (let i = 1; i <= 8; i++) {
                const iframe = document.getElementById(`iframe${i}`);
                const currentSrc = iframe.src;
                if (currentSrc && currentSrc !== 'about:blank') {
                    iframe.src = currentSrc;
                }
            }
        }
        
        function toggleControls() {
            const controls = document.getElementById('controls');
            controls.classList.toggle('hidden');
        }
        
        // Carrega automaticamente ao iniciar
        window.addEventListener('load', function() {
            setTimeout(loadAllSites, 1000);
            
            // Auto-hide controls após 5 segundos
            setTimeout(() => {
                document.getElementById('controls').classList.add('hidden');
            }, 5000);
        });
        
        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            } else if (e.key === 'Escape') {
                document.getElementById('controls').classList.add('hidden');
            } else if (e.key === 'c' || e.key === 'C') {
                toggleControls();
            } else if (e.key === 'z' || e.key === 'Z') {
                toggleZoom();
            } else if (e.key === 'r' || e.key === 'R') {
                refreshAll();
            }
        });
        
        // Previne scroll acidental
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
