<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videowall - 8 Sites Simult√¢neos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; overflow: hidden; }
        
        .controls {
            position: fixed; top: 10px; left: 10px; z-index: 1000;
            background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; color: white;
        }
        .controls.hidden { display: none; }
        .url-input { display: flex; align-items: center; margin: 5px 0; font-size: 12px; }
        .url-input label { width: 40px; margin-right: 5px; font-weight: bold; }
        .url-input input { width: 300px; padding: 3px; border: 1px solid #ccc; border-radius: 3px; font-size: 11px; }

        button { padding: 5px 10px; margin: 2px; border: none; border-radius: 3px; cursor: pointer; font-size: 11px; background: #007bff; color: white; }
        button:hover { background: #0056b3; }
        .toggle-btn { position: fixed; top: 10px; right: 10px; z-index: 1001; background: rgba(255,255,255,0.2); color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }

        .videowall { display: grid; grid-template-columns: repeat(4, 25vw); grid-template-rows: repeat(2, 50vh); width: 100vw; height: 100vh; }

        .iframe-container { width: 100%; height: 100%; overflow: hidden; position: relative; }
        .iframe-container iframe { width: 100%; height: 100%; border: none; transform-origin: top left; transform: scale(1); transition: transform 0.3s ease; }
        .iframe-container.zoomed iframe { transform: scale(1.2); }

        .site-label { position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 2px 5px; font-size: 10px; border-radius: 3px; z-index: 10; }
        .zoom-btn { position: absolute; top: 5px; right: 5px; background: rgba(255,255,255,0.2); color: white; border: none; padding: 2px 5px; font-size: 10px; border-radius: 3px; cursor: pointer; z-index: 11; }

        .loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); color: white; font-size: 14px; z-index: 5; }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleControls()">‚öôÔ∏è</button>

    <div class="controls" id="controls">
        ${[...Array(8)].map((_, i) => `
        <div class="url-input">
            <label>Site ${i+1}:</label>
            <input type="url" id="url${i+1}" value="https://example.com">
        </div>
        `).join('')}
        <div style="margin-top: 10px;">
            <button onclick="loadAllSites()">üöÄ Carregar Sites</button>
            <button onclick="refreshAll()">üîÑ Atualizar Todos</button>
        </div>
    </div>

    <div class="videowall">
        <div class="iframe-container" id="container1">
            <div class="site-label">Site 1</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container1')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe1" src="http://divmet.crbe.sipam.gov.br/"></iframe>
        </div>
        <div class="iframe-container" id="container2">
            <div class="site-label">Site 2</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container2')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe2" src="https://example.com"></iframe>
        </div>
        <div class="iframe-container" id="container3">
            <div class="site-label">Site 3</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container3')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe3" src="https://example.com"></iframe>
        </div>
        <div class="iframe-container" id="container4">
            <div class="site-label">Site 4</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container4')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe4" src="https://example.com"></iframe>
        </div>
        <div class="iframe-container" id="container5">
            <div class="site-label">Site 5</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container5')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe5" src="https://example.com"></iframe>
        </div>
        <div class="iframe-container" id="container6">
            <div class="site-label">Site 6</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container6')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe6" src="https://example.com"></iframe>
        </div>
        <div class="iframe-container" id="container7">
            <div class="site-label">Site 7</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container7')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe7" src="https://example.com"></iframe>
        </div>
        <div class="iframe-container" id="container8">
            <div class="site-label">Site 8</div>
            <button class="zoom-btn" onclick="toggleZoomContainer('container8')">üîç</button>
            <div class="loading">Carregando...</div>
            <iframe id="iframe8" src="https://example.com"></iframe>
        </div>
    </div>

    <script>
        function loadAllSites() {
            for (let i=1;i<=8;i++){
                const url=document.getElementById(`url${i}`).value.trim();
                const iframe=document.getElementById(`iframe${i}`);
                const loading=document.querySelector(`#container${i} .loading`);
                if(url && url!=='about:blank'){
                    loading.style.display='block';
                    loading.textContent='Carregando...';
                    iframe.src=url;
                    iframe.onload=function(){loading.style.display='none';};
                    iframe.onerror=function(){loading.textContent='Erro: Site bloqueia iframe';loading.style.color='#ff6b6b';};
                    setTimeout(()=>{
                        try{
                            if(iframe.contentDocument===null){loading.textContent='Site bloqueia iframe';loading.style.color='#ff6b6b';}
                            else{loading.style.display='none';}
                        }catch(e){loading.textContent='Site bloqueia iframe';loading.style.color='#ff6b6b';}
                    },10000);
                }
            }
        }

        function toggleZoomContainer(containerId){
            document.getElementById(containerId).classList.toggle('zoomed');
        }

        function refreshAll(){
            for(let i=1;i<=8;i++){
                const iframe=document.getElementById(`iframe${i}`);
                const src=iframe.src;
                if(src && src!=='about:blank'){iframe.src=src;}
            }
        }

        function toggleControls(){document.getElementById('controls').classList.toggle('hidden');}

        window.addEventListener('load',()=>{
            setTimeout(loadAllSites,1000);
            setTimeout(()=>{document.getElementById('controls').classList.add('hidden');},5000);
        });

        document.addEventListener('keydown',function(e){
            if(e.key==='F11'){e.preventDefault(); if(document.fullscreenElement){document.exitFullscreen();}else{document.documentElement.requestFullscreen();}}
            else if(e.key==='Escape'){document.getElementById('controls').classList.add('hidden');}
            else if(e.key==='c'||e.key==='C'){toggleControls();}
            else if(e.key==='r'||e.key==='R'){refreshAll();}
        });

        document.addEventListener('wheel', e=>e.preventDefault(),{passive:false});
        document.addEventListener('touchmove', e=>e.preventDefault(),{passive:false});
    </script>
</body>
</html>
